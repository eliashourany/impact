<mat-sidenav-container>
  <mat-sidenav
    [autoFocus]="false"
    class="sidenav"
    [disableClose]="true"
    position="end"
    [fixedInViewport]="true"
    mode="over"
    [opened]="opened"
    (openedChange)="onOpenedChanged($event)"
  >
    <button (click)="onOpenedChanged(false)" class="close" mat-icon-button>
      <mat-icon class="close-icon">close</mat-icon>
    </button>
    <div class="content">
      <ng-content></ng-content>
    </div>
  </mat-sidenav>
</mat-sidenav-container>
<div class="backdrop" *ngIf="opened" @fadeInOut></div>
